[imx8mq_var_dart]
platform = PC
test_plan = iot_qatest
target_device = /dev/mmcblk0
service_mode = Linaro
boot_usb_keystrokes = /root/kbsequences/joule/empty
boot_internal_keystrokes = /root/kbsequences/empty
serial_port = /dev/ttyUSB0

[Minnowboard]
platform = PC
test_plan = iot_qatest
target_device = /dev/mmcblk0
service_mode = ubuntu
boot_usb_keystrokes = /root/kbsequences/minnowboard/boot_usb
boot_internal_keystrokes = /root/kbsequences/empty
serial_port = /dev/ttyUSB0

[Gigabyte]
platform = PC
test_plan = iot_qatest
target_device = /dev/sda
service_mode = ubuntu
boot_usb_keystrokes = /root/kbsequences/gigabyte/boot_usb
boot_internal_keystrokes = /root/kbsequences/gigabyte/boot_internal

[GalileoV2]
platform = PC
test_plan = iot_qatest
target_device = /dev/mmcblk0
service_mode = ci-test-image
boot_usb_keystrokes = /root/kbsequences/galileo/boot_second_option
boot_internal_keystrokes = /root/kbsequences/galileo/boot_first_option
serial_port = /dev/ttyUSB0
